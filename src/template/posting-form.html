<form enctype="multipart/form-data" method="post" action="{ACTION}">
    <table class="milkgb-posting-form">
        <tr><td><label for="milkgb-posting-form-author">Name</label></td><td><input type="text" id="milkgb-posting-form-author" name="author" placeholder="Anonymous"></td></tr>
        <tr><td><label for="milkgb-posting-form-email">Email</label></td><td><input type="text" id="milkgb-posting-form-email" name="email"></td></tr>
        <tr><td><label for="milkgb-posting-form-url">Homepage</label></td><td><input type="text" id="milkgb-posting-form-url" name="url"></td></tr>
        <tr><td><label for="milkgb-posting-form-subject">Subject</label></td><td><input type="text" id="milkgb-posting-form-subject" name="subject"></td></tr>
        <tr><td><label for="milkgb-posting-form-formatting">Formatting</label></td><td><div id="milkgb-posting-form-formatting">
            <div id="milkgb-formatting-bold" class="milkgb-formatting-button">[B]</div>
            <div id="milkgb-formatting-italic" class="milkgb-formatting-button">[I]</div>
            <div id="milkgb-formatting-underline" class="milkgb-formatting-button">[U]</div>
            {FORMATTING_COLOR}
        </div></td></tr>
        <tr><td><label for="milkgb-posting-form-comment">Comment</label></td><td><textarea id="milkgb-posting-form-comment" name="comment"></textarea></td></tr>
        <tr><td><label for="milkgb-posting-form-password">Password</label></td><td><input type="text" id="milkgb-posting-form-password" name="password" placeholder="(optional, for post deletion)"></td></tr>
        <tr>
            <td colspan="2">
                <input type="submit" name="createNewEntry" value="Preview Entry">
            </td>
        </tr>
    </table>
</form>
<hr class="milkgb-hr">
